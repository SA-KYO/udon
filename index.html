<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修理依頼フォーム</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

  <!-- ✅ 完全中央表示のためのCSS -->
  <style>
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      display: none;
    }

    #loadingOverlay .loading-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-3">修理依頼フォーム</h2>
  <form id="repairForm">
    <!-- フォーム本体は省略（前回と同じ） -->
    <input type="hidden" name="userId">
    <input type="hidden" name="lineName">
    <button type="submit" class="btn btn-primary">送信</button>
  </form>

  <!-- ✅ 中央に確実に表示されるローディング画面 -->
  <div id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">送信中...</span>
      </div>
      <p class="mt-2">送信しています、しばらくお待ちください。</p>
    </div>
  </div>

  <script>
    $(async function () {
      await liff.init({ liffId: '2007442822-Nal0O7lP' });
      const profile = await liff.getProfile();
      $('input[name="userId"]').val(profile.userId);
      $('input[name="lineName"]').val(profile.displayName);

      $('#repairForm').submit(function (e) {
        e.preventDefault();
        const form = document.getElementById('repairForm');
        const formData = new FormData(form);
        const fileInput = $('input[name="file"]')[0];

        if (fileInput && fileInput.files.length > 0) {
          const reader = new FileReader();
          reader.onload = function () {
            const base64Data = reader.result.split(',')[1];
            formData.append('fileData', base64Data);
            formData.append('fileName', fileInput.files[0].name);
            formData.append('fileMimeType', fileInput.files[0].type);
            sendForm(formData);
          };
          reader.readAsDataURL(fileInput.files[0]);
        } else {
          sendForm(formData);
        }

        function sendForm(fd) {
          $('#loadingOverlay').show();
          $('button[type="submit"]').prop('disabled', true);

          $.ajax({
            url: 'https://script.google.com/macros/s/AKfycbybNn754qdjw2JrLbyml11prfnOYA852H5rjoB_ph7xp992jMhp7jg0D6xazx4JTdmM/exec',
            method: 'POST',
            data: fd,
            processData: false,
            contentType: false
          })
          .done((res) => {
            alert('送信が完了しました。ありがとうございました。');
            liff.closeWindow();
          })
          .fail((err) => {
            alert('送信に失敗しました。');
            console.error(err);
          })
          .always(() => {
            $('#loadingOverlay').hide();
            $('button[type="submit"]').prop('disabled', false);
          });
        }
      });
    });
  </script>
</body>
</html>
