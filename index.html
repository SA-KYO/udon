<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修理依頼フォーム</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body class="container py-4">
  <h2 class="mb-3">修理依頼フォーム</h2>
  <form id="repairForm">
    <div class="mb-3">
      <label class="form-label">店舗名</label>
      <input type="text" name="storeName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">電話番号</label>
      <input type="tel" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">住所</label>
      <input type="text" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">担当者名</label>
      <input type="text" name="contactPerson" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">機器の種類</label>
      <select name="equipmentType" class="form-select" required>
        <option value="">-- 選択してください --</option>
        <option value="製麺機">製麺機</option>
        <option value="ニーダー">ニーダー</option>
        <option value="プレス">プレス</option>
        <option value="その他">その他</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">型番</label>
      <input type="text" name="modelNumber" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">故障内容（複数選択可）</label><br>
      <div class="form-check">
        <input type="checkbox" name="issues" value="動作しない" class="form-check-input" id="issue1">
        <label class="form-check-label" for="issue1">動作しない</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="issues" value="異音がする" class="form-check-input" id="issue2">
        <label class="form-check-label" for="issue2">異音がする</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="issues" value="電源が入らない" class="form-check-input" id="issue3">
        <label class="form-check-label" for="issue3">電源が入らない</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="issues" value="その他" class="form-check-input" id="issue4">
        <label class="form-check-label" for="issue4">その他</label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">詳細な症状</label>
      <textarea name="details" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">写真 / 動画アップロード</label>
      <input type="file" name="file" class="form-control" accept="image/*,video/*">
    </div>
    <input type="hidden" name="userId">
    <input type="hidden" name="lineName">
    <button type="submit" class="btn btn-primary">送信</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwGE8mEfPkpplg8Qttbzk4FQk8xkQDZmYoTwGpR62GJZU6WIVWr13QIqiCRNrCWUWwv/exec';

    $(async function () {
      await liff.init({ liffId: '2007442822-Nal0O7lP' });
      const profile = await liff.getProfile();
      $('input[name="userId"]').val(profile.userId);
      $('input[name="lineName"]').val(profile.displayName);

      $('#repairForm').submit(function (e) {
        e.preventDefault();
        const form = document.getElementById('repairForm');
        const formData = new FormData(form);

        const fileInput = $('input[name="file"]')[0];
        if (fileInput && fileInput.files.length > 0) {
          const reader = new FileReader();
          reader.onload = function () {
            const base64Data = reader.result.split(',')[1];
            formData.append('fileData', base64Data);
            formData.append('fileName', fileInput.files[0].name);
            formData.append('fileMimeType', fileInput.files[0].type);
            sendForm(formData);
          };
          reader.readAsDataURL(fileInput.files[0]);
        } else {
          sendForm(formData);
        }

        function sendForm(fd) {
          $.ajax({
            url: scriptURL,
            method: 'POST',
            data: fd,
            processData: false,
            contentType: false
          })
          .done(() => {
            alert('送信が完了しました。ありがとうございました。');
            liff.closeWindow();
          })
          .fail(() => {
            alert('送信に失敗しました。');
          });
        }
      });
    });
  </script>
</body>
</html>
