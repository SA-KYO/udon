<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修理依頼フォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body class="container py-4">

  <div id="formSection">
    <h2 class="mb-3">修理依頼フォーム</h2>
    <!-- フォーム (既存) -->
    <form id="repairForm">
      <!-- 店舗名、電話番号、住所、担当者名、機器の種類、型番、故障内容、詳細、ファイルアップロード -->
      <!--（略：既存のフォームコードをそのまま使用）-->
      <input type="hidden" name="userId">
      <input type="hidden" name="lineName">
      <button type="submit" class="btn btn-primary">送信</button>
    </form>
  </div>

  <div id="thankYouSection" style="display:none;" class="text-center">
    <h3 class="my-4">✅送信完了しました</h3>
    <button id="addMediaBtn" class="btn btn-success">この依頼に写真・動画を追加で送る</button>
    <button id="closeLiffBtn" class="btn btn-secondary">LINEトーク画面に戻る</button>
  </div>

  <div id="additionalMediaSection" style="display:none;">
    <h4 class="mt-4">写真・動画追加送信</h4>
    <input type="file" id="additionalFile" class="form-control my-3" accept="image/*,video/*">
    <button id="sendAdditionalMedia" class="btn btn-primary">追加送信</button>
  </div>

  <script>
    const scriptURL = '【あなたのGASウェブアプリURL】';
    let savedData = {}; // 送信データ保持用

    $(async function () {
      await liff.init({ liffId: '2007442822-Nal0O7lP' });
      const profile = await liff.getProfile();
      $('input[name="userId"]').val(profile.userId);
      $('input[name="lineName"]').val(profile.displayName);

      $('#repairForm').submit(function (e) {
        e.preventDefault();
        const form = document.getElementById('repairForm');
        const formData = new FormData(form);
        savedData = Object.fromEntries(formData.entries());

        $.ajax({
          url: scriptURL,
          method: 'POST',
          data: formData,
          processData: false,
          contentType: false
        }).done(() => {
          $('#formSection').hide();
          $('#thankYouSection').show();
        }).fail(() => {
          alert('送信に失敗しました');
        });
      });

      $('#addMediaBtn').click(() => {
        $('#thankYouSection').hide();
        $('#additionalMediaSection').show();
      });

      $('#closeLiffBtn').click(() => liff.closeWindow());

      $('#sendAdditionalMedia').click(() => {
        const fileInput = $('#additionalFile')[0];
        if (!fileInput.files[0]) {
          alert('ファイルを選択してください');
          return;
        }

        const reader = new FileReader();
        reader.onload = () => {
          const base64Data = reader.result.split(',')[1];
          const formData = new FormData();
          Object.entries(savedData).forEach(([k, v]) => formData.append(k, v));
          formData.append('fileData', base64Data);
          formData.append('fileName', fileInput.files[0].name);
          formData.append('fileMimeType', fileInput.files[0].type);
          formData.append('additionalUpload', 'true');

          $.ajax({
            url: scriptURL,
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false
          }).done(() => {
            alert('追加写真・動画の送信が完了しました');
            liff.closeWindow();
          }).fail(() => {
            alert('追加送信に失敗しました');
          });
        };
        reader.readAsDataURL(fileInput.files[0]);
      });
    });
  </script>
</body>
</html>
