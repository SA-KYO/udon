<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<script>
const scriptUrl = 'https://script.google.com/macros/s/AKfycbyJMw8yLjnfWktsqI0MM24ulHwEiy3vtlbiK98DAYhy_8wnJeoIFJv_3l3Kytl7JyuY/exec';

// 送信するデータ（JSON）
const payload = { name: "太郎", action: "test" };

// fetch 例：Content-Type を text/plain に設定
fetch(scriptUrl, {
  method: 'POST',
  headers: { 'Content-Type': 'text/plain' },
  body: JSON.stringify(payload),
  mode: 'cors'
})
.then(response => {
  if (!response.ok) throw new Error("HTTP status " + response.status);
  return response.json();
})
.then(data => {
  console.log("サーバーからの応答:", data);
})
.catch(err => {
  console.error("Fetch エラー:", err);
});
</script>
</body>
</html>
