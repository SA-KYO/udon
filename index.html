<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修理依頼フォーム</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body class="container py-4">
  <h2 class="mb-3">修理依頼フォーム</h2>
  <form id="repairForm">
    <div class="mb-3">
      <label class="form-label">店舗名</label>
      <input type="text" name="storeName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">電話番号</label>
      <input type="tel" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">住所</label>
      <input type="text" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">担当者名</label>
      <input type="text" name="contactPerson" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">機器の種類</label>
      <select name="equipmentType" id="equipmentType" class="form-select" required>
        <option value="">-- 選択してください --</option>
        <option value="製麺機">製麺機</option>
        <option value="ニーダー">ニーダー</option>
        <option value="プレス">プレス</option>
        <option value="その他">その他</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">型番</label>
      <select name="modelNumber" id="modelNumber" class="form-select">
        <option value="">-- 機器の種類を先に選択してください --</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">故障内容（複数選択可）</label><br>
      <div class="form-check">
        <input type="checkbox" name="issues" value="動作しない" class="form-check-input" id="issue1">
        <label class="form-check-label" for="issue1">動作しない</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="issues" value="異音がする" class="form-check-input" id="issue2">
        <label class="form-check-label" for="issue2">異音がする</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="issues" value="電源が入らない" class="form-check-input" id="issue3">
        <label class="form-check-label" for="issue3">電源が入らない</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="issues" value="麺が切れない" class="form-check-input" id="issue4">
        <label class="form-check-label" for="issue4">麺が切れない</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="issues" value="その他" class="form-check-input" id="issue5">
        <label class="form-check-label" for="issue5">その他</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">詳細な症状</label>
      <textarea name="details" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">写真 / 動画アップロード</label>
      <p>※製麺機の場合：全体写真（両サイドのスペース確認のため、遠くから撮影）</p>
      <p>※異音・動作不良：動画（10秒まで推奨）</p>
      <input type="file" name="file" class="form-control" accept="image/*,video/*">
    </div>

    <input type="hidden" name="userId">
    <input type="hidden" name="lineName">
    <button type="submit" class="btn btn-primary">送信</button>
  </form>

  <!-- ✅ 画面中央のローディングインジケーター -->
  <div id="loadingIndicator" class="position-fixed top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center bg-white bg-opacity-75" style="display:none; z-index:1050;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">送信中...</span>
    </div>
    <p class="mt-2">送信しています、しばらくお待ちください。</p>
  </div>

  <!-- 以下JavaScript（変更なしのため省略） -->
  <!-- 上記質問内のJavaScriptコードをここに挿入してください -->

</body>
</html>
